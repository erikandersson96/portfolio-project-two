<!DOCTYPE html>
<html lang="en">
<head> 

    <!-- Initial meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Title -->
    <title>Erik game</title>
    
    <!-- Primary meta tags -->
    <meta name="description" content="Erik game is a different variant of the famous Simon game. In order to win the user needs to click the opposite color that the computer flashed."> 
    <meta name="keywords" content="Erik game, simon game, random color game"> 

    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <!-- Body -->
    <div id="wrapper">
        <header id="logo">
            <h1>Erik game</h1> 
        </header> 
        <div> 
              <!-- Description of game -->
            <div id="descr">
                <p>Erik game is a version of Simon game. But with 
                   a twist. Instead of trying to match the color the 
                   computer flashed you are supposed to tap a different 
                   color sequence in order to win. Good luck!</p>
            </div> 
              <!-- Play the game by choosing difficulty level -->
            <div> 
                <h3>Choose difficulty level</h3>
                <!-- Easy button -->
                   <button class="btn-easy">Easy</button> 
            </div>
            <div>
                <!-- Start button/hide game instructions -->
                <div> 
                    <button class="start-btn start">Start game</button>
                    <!-- Game instructions show instead of startBtn when user press "Start game" button -->
                    <span class="instruction game-info unseen"></span>
                </div> 

                    <!-- Main div for easy interface, hide when other interface is choosen --> 
                    <div class="easy-interface not-activated"> 
                       <div>
                           <!-- data-easy is created to easier refer to the circles in my functions inside my js file -->
                          <div class="easy easy-green" data-easy="green"></div> 
                          <div class="easy easy-blue" data-easy="blue"></div>
                       </div> 
                       <div>
                          <div class="easy easy-yellow" data-easy="yellow"></div>
                          <div class="easy easy-red" data-easy="red"></div>
                       </div> 
                    </div>
                    <!-- Medium -->
                    <!-- Hard -->
            </div> 
            <!-- Show which of 15 levels the user is on --> 
            <div> 
                <h3 class="level level-count"></h3>
            </div>  
            <!-- Social media links -->
          
        </div> 
    </div>  
    <!-- Footer -->
    <footer> 
        <ul class="social-media-links">
            <li> 
                <!-- My Github -->
                <a href="https://github.com/erikandersson96" target="_blank" rel="noopener" 
                aria-label="Visit creator's github(in new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <!-- Instagram -->
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="Go to our instagram(in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <!-- Youtube -->
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="Go to our Youtube page(in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
     </footer> 

    <!-- Path to JavaScript file -->
    <script src="assets/js/script.js"></script> 
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/30ada26aa3.js" crossorigin="anonymous"></script>
</body>
</html>
