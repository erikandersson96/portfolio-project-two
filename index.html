<!DOCTYPE html>
<html lang="en">
<head> 

    <!-- Initial meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Title -->
    <title>Erik game</title>
    
    <!-- Primary meta tags -->
    <meta name="description" content="Erik game is a different variant of the famous Simon game. In order to win the user needs to click the opposite color that the computer flashed."> 
    <meta name="keywords" content="Erik game, simon game, random color game"> 

    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <!-- Body -->
    <div id="wrapper">
        <header id="logo">
            <h1>Erik game</h1> 
        </header> 
        <div> 
              <!-- Description of game -->
            <div id="descr">
                <p>Erik game is a version of Simon game. But with 
                   a twist. Instead of trying to match the color the 
                   computer flashed you are supposed to tap a different 
                   color sequence in order to win. The game will by default
                   start in Easy mode. <br> Good luck!</p>
            </div> 
            <h3>Choose difficulty level</h3>
              <!-- Play the game by choosing difficulty level -->
            <div> 
                <div class="radio-btns">
                   <!-- Easy button -->
                   <input type="radio" name="select-radio" value="easy" id="option-easy" class="radio-buttons">
                   <label for="option-easy" class="option option-easy"><div class="dot"><span>Easy</span></div></label>
                   <!-- Medium button -->
                   <input type="radio" name="select-radio" value="medium" id="option-medium" class="radio-buttons">
                   <label for="option-medium" class="option option-medium"><div class="dot"><span>Medium</span></div></label>
                   <!-- Hard button -->
                   <input type="radio" name="select-radio" value="hard" id="option-hard" class="radio-buttons">
                   <label for="option-hard" class="option option-hard"><div class="dot"><span>Hard</span></div></label> 
                </div>
            </div>
                <!-- Start button/hide game instructions -->
            <div> 
                <button class="start-btn start">Start game</button>
                <!-- Game instructions show instead of startBtn when user press "Start game" button -->
                <span class="instruction game-info unseen"></span>
            </div> 
                 <!-- Main div for easy interface, hide when other interface is choosen --> 
                    <div class="game-interface not-activated"> 
                       <div>
                           <!-- data-easy is created to easier refer to the circles in my functions inside my js file -->
                          <div class="circle easy-green" id="circle-green" data-circle="green"></div> 
                          <div class="circle easy-blue" id="circle-blue" data-circle="blue"></div>
                       </div> 
                       <div>
                          <div class="circle easy-yellow" id="circle-yellow" data-circle="yellow"></div>
                          <div class="circle easy-red" id="circle-red" data-circle="red"></div>
                       </div> 
                    </div>
            <!-- Show which of 15 levels the user is on --> 
            <div> 
                <h3 class="level level-count"></h3>
            </div>  
            <!-- Social media links -->
          
        </div> 
    </div>  
    <!-- Footer -->
    <footer> 
        <ul class="social-media-links">
            <li> 
                <!-- My Github -->
                <a href="https://github.com/erikandersson96" target="_blank" rel="noopener" 
                aria-label="Visit creator's github(in new tab)"><i class="fab fa-github-square"></i></a>
            </li>
            <li>
                <!-- Instagram -->
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="Go to our instagram(in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <!-- Youtube -->
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="Go to our Youtube page(in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
     </footer> 

    <!-- Path to JavaScript file -->
    <script src="assets/js/script.js"></script> 
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/30ada26aa3.js" crossorigin="anonymous"></script>
</body>
</html>
